    // 抓「外部資源載入失敗」（最常見就是 CDN 被擋/連不到）
    window.addEventListener('error', function (e) {
      const t = e.target;
      if (t && t.tagName === 'SCRIPT' && t.src) {
        const errorDiv = document.getElementById('error-message');
        errorDiv.style.display = 'block';
        errorDiv.innerHTML =
          `<h1>系統錯誤 (System Error)</h1>` +
          `<p>外部腳本載入失敗：</p>` +
          `<pre>${t.src}</pre>` +
          `<p>請確認網路 / 防火牆 / CDN 是否被擋。</p>`;
      }
    }, true);

    // 全域錯誤捕獲（一般 JS 錯誤）
    window.onerror = function(message, source, lineno, colno, error) {
      const errorDiv = document.getElementById('error-message');
      errorDiv.style.display = 'block';
      errorDiv.innerHTML =
        `<h1>系統錯誤 (System Error)</h1>` +
        `<p>${message}</p>` +
        `<p>Source: ${source || '(unknown)'}</p>` +
        `<p>Line: ${lineno || 0}, Col: ${colno || 0}</p>` +
        (error && error.stack ? `<pre>${error.stack}</pre>` : '');
    };
  </script>

    const FloatingTextOverlay = ({ texts }) => (
      <div className="absolute inset-0 pointer-events-none z-50 overflow-hidden">
        {texts.map(ft => (
          <div key={ft.id}
               className={`absolute left-1/2 top-1/2 -translate-x-1/2 text-2xl font-bold font-pixel animate-float whitespace-nowrap ${ft.type === 'success' ? 'text-lime-400' : ft.type === 'danger' ? 'text-red-500' : 'text-white'}`}

    );

    const StatBar = ({ stats }) => (

    const AppIcon = ({ icon: Icon, label, color, onClick, badge }) => (

              className="aspect-square bg-zinc-100 border-2 border-black neo-shadow hover:translate-x-[2px] hover:translate-y-[2px] hover:shadow-none transition-all flex flex-col items-center justify-center gap-1 relative group neo-btn">
        <div className={`p-3 rounded-none border-2 border-black ${color} text-black`}>
          <Icon size={24} strokeWidth={2.5} />
        </div>
        <span className="font-bold text-xs text-black font-main tracking-wide mt-2">{label}</span>

      </button>
    );

    const ModalWrapper = ({ title, children, color = 'bg-white' }) => (
      <div className="absolute inset-0 bg-black/80 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div className={`${color} w-full max-w-sm border-4 border-black p-4 neo-shadow relative animate-bounce-in`}>
          <div className="bg-black text-white px-2 py-1 inline-block font-pixel text-lg mb-4 transform -translate-y-6 -rotate-2 border-2 border-white">
            {title}
          </div>
          {children}
        </div>
      </div>
    );

    function App() {
      const [gameState, setGameState] = useState('onboarding');
      const [stats, setStats] = useState(INITIAL_STATS);
      const [inventory, setInventory] = useState({ badges: [], items: [], hasHouse: false, houseName: '' });
      const [bills, setBills] = useState([]);
      const [floatingTexts, setFloatingTexts] = useState([]);
      const [currentEvent, setCurrentEvent] = useState(null);
      const [activeQuiz, setActiveQuiz] = useState(null);
      const [purchaseModal, setPurchaseModal] = useState(null);
      const [logs, setLogs] = useState(['系統初始化完成...']);
      const [screenEffect, setScreenEffect] = useState('');
      const [spinning, setSpinning] = useState(false);
      const [spinResult, setSpinResult] = useState(null);

      const showFloat = (text, type = 'neutral') => {
        const id = Date.now() + Math.random();
        setFloatingTexts(prev => [...prev, { id, text, type }]);
        setTimeout(() => {
          setFloatingTexts(prev => prev.filter(ft => ft.id !== id));
        }, 1500);
      };

      const updateStats = (changes) => {
        setStats(prev => {
          const newStats = { ...prev };
          if (changes.money !== undefined) {
            const diff = changes.money;
            showFloat(`${diff >= 0 ? '+' : ''}$${diff}`, diff >= 0 ? 'success' : 'danger');
            newStats.money += diff;
          }
          if (changes.health !== undefined) {
            showFloat(`${changes.health >= 0 ? '+' : ''}體力`, changes.health >= 0 ? 'success' : 'danger');
            newStats.health = Math.min(100, Math.max(0, newStats.health + changes.health));
          }
          if (changes.mood !== undefined) {
            showFloat(`${changes.mood >= 0 ? '+' : ''}心情`, changes.mood >= 0 ? 'success' : 'danger');
            newStats.mood = Math.min(100, Math.max(0, newStats.mood + changes.mood));
          }
          if (changes.security !== undefined) {
            showFloat(`${changes.security >= 0 ? '+' : ''}資安`, changes.security >= 0 ? 'success' : 'danger');
            newStats.security = Math.min(100, Math.max(0, newStats.security + changes.security));
          }
          if (changes.ap !== undefined) {
            if (changes.ap < 0) showFloat(`${changes.ap} AP`, 'danger');
            newStats.ap = Math.max(0, newStats.ap + changes.ap);
          }
          if (changes.maxAp !== undefined) {
            showFloat(`每週 AP +${changes.maxAp}`, 'success');
            newStats.maxAp += changes.maxAp;
            newStats.ap = Math.min(newStats.ap, newStats.maxAp);
          }
          // 物品型效果
          if (changes.item) {
            // 交由呼叫端處理 inventory
          }
          return newStats;
        });
      };

      useEffect(() => {
        if (stats.week > stats.maxWeeks) {
          setGameState('ending');
          return;
        }
        if (stats.mood < 30 || stats.security < 30) {
          setScreenEffect('glitch');
          const timer = setTimeout(() => setScreenEffect(''), 500);
          return () => clearTimeout(timer);
        } else {
          setScreenEffect('');
        }
      }, [stats.mood, stats.security, stats.week, stats.maxWeeks]);

      const spinForCharacter = () => {
        setSpinning(true);
        setTimeout(() => {
          const rand = Math.random();
          let accumulatedProb = 0;
          let selectedOrigin = CHARACTER_ORIGINS[0];
          for (let origin of CHARACTER_ORIGINS) {
            accumulatedProb += origin.prob;
            if (rand <= accumulatedProb) {
              selectedOrigin = origin;
              break;
            }
          }
          const randomAge = Math.floor(Math.random() * 5) + 15;
          setSpinResult({ ...selectedOrigin, age: randomAge });
          setSpinning(false);
          setStats(prev => ({ ...prev, money: selectedOrigin.money, age: randomAge }));
        }, 1200);
      };

      const addLog = (msg) => setLogs(prev => [`> ${msg}`, ...prev].slice(0, 5));

      const startQuiz = (type, cb, customQs) => {
        const qData = QUIZ_DB[type];
        const title = qData?.title || (type === 'job_interview' ? '面試問題' : '檢核');
        const questions = customQs || qData?.questions || [];
        if (!questions || questions.length < 3) { cb(true); return; }
        const qs = shuffleArray(questions).slice(0, 3);
        setActiveQuiz({ title, questions: qs, step: 0, cb, score: 0 });
      };

      const startJobInterview = (job) => {
        const mixedPool = [...(job.interviews || []), ...GENERIC_JOB_QUESTIONS];
        updateStats({ ap: -1 });

        startQuiz('job_interview', (passed) => {
          if (passed) {
            updateStats({
              money: job.wage * 8,
              health: -job.energy,
              mood: job.mood
            });
            addLog(`工作完成！薪資 +$${job.wage * 8} (心情${job.mood})`);
          } else {
            addLog(`面試失敗，或許你需要加強勞權知識。`);
            updateStats({ mood: -10 });
          }
        }, mixedPool);
      };

      const advanceWeek = () => {
        let livingCost = 1500;
        if (inventory.hasHouse && inventory.houseName !== 'CCSA 自立宿舍') livingCost += 500;

        let billTotal = 0;
        const newBills = bills.map(bill => {
          if (bill.remainingWeeks > 0) {
            billTotal += bill.amount;
            return { ...bill, remainingWeeks: bill.remainingWeeks - 1 };
          }
          return bill;
        }).filter(bill => bill.remainingWeeks > 0);

        // 先用 prev 計算，避免 stats 值被 closure 卡住
        setStats(prev => {
          const newStats = { ...prev };
          const totalDeduction = livingCost + billTotal;
          newStats.money -= totalDeduction;
          newStats.week += 1;
          newStats.ap = newStats.maxAp;
          newStats.mood = Math.max(0, newStats.mood - 5);
          newStats.security = Math.max(0, newStats.security - 2);
          return newStats;
        });
        setBills(newBills);

        const totalCost = livingCost + billTotal;
        addLog(`第 ${stats.week} 週結算。生活支出 -$${totalCost}`);
        addLog(`生活壓力累積: 心情 -5, 資安風險 -2`);
        showFloat(`-$${totalCost}`, 'danger');

        if ((stats.money - totalCost) < 0 && inventory.hasHouse && inventory.houseName !== 'CCSA 自立宿舍') {
          setTimeout(() => {
            setInventory(prev => ({ ...prev, hasHouse: false, houseName: '' }));
            addLog('【強制驅逐】因積欠房租，你被房東趕出來了！押金被沒收。');
            updateStats({ mood: -30, security: -10 });
          }, 500);
        }

        setTimeout(() => {
          triggerRandomEvent();
        }, 800);
      };

      const triggerRandomEvent = () => {
        const roll = Math.random();
        let eventPool = [
          { key: 'friend_loan', weight: 15 },
          { key: 'scam_romance', weight: 15 },
          { key: 'scam_job', weight: 15 },
          { key: 'accident', weight: 10 },
          { key: 'sickness', weight: 10 }
        ];

        if (!inventory.hasHouse) eventPool.push({ key: 'police', weight: 40 });
        if (stats.health < 50) {
          const sickness = eventPool.find(e => e.key === 'sickness');
          if (sickness) sickness.weight += 30;
        }

        if (roll > 0.4) {
          const totalWeight = eventPool.reduce((sum, e) => sum + e.weight, 0);
          let randomWeight = Math.random() * totalWeight;

          let selectedEventKey = null;
          for (let e of eventPool) {
            if (randomWeight < e.weight) {
              selectedEventKey = e.key;
              break;
            }
            randomWeight -= e.weight;
          }

          if (selectedEventKey && SCENARIOS[selectedEventKey]) {
            setCurrentEvent(SCENARIOS[selectedEventKey]);
            setGameState('event');
          } else {
            setGameState('home');
          }
        } else {
          setGameState('home');
        }
      };

      const openPurchaseModal = (item) => setPurchaseModal(item);

      const handlePurchase = (method) => {
        const item = purchaseModal;
        setPurchaseModal(null);

        let cost = item.price;
        let logSuffix = "";

        if (item.scam) {
          if (method === 'cash') {
            if (stats.money < cost) {
              alert("現金不足！但這可能是件好事...");
              return;
            }
            updateStats({ money: -cost, mood: item.effect.mood });
            alert("⚠️ 警告：這是一個投資詐騙！你的錢被捲款潛逃了，什麼都沒拿到。");
            addLog(`遭遇投資詐騙，損失 $${cost}。`);
          }
          setGameState('home');
          return;
        }

        if (method === 'cash') {
          if (stats.money < cost) { alert("現金不足！"); return; }
          updateStats({ money: -cost });
          logSuffix = "(現金)";
        } else if (method === 'credit') {
          setBills(prev => [...prev, { name: `${item.name}(卡費)`, amount: cost, remainingWeeks: 1 }]);
          logSuffix = "(刷卡)";
          addLog("【信用消費】刷卡雖然爽，但下週帳單就來了。");
        } else if (method === 'bnpl') {
          const totalWithInterest = Math.floor(cost * 1.2);
          const weeklyPay = Math.floor(totalWithInterest / 4);
          setBills(prev => [...prev, { name: `${item.name}(分期)`, amount: weeklyPay, remainingWeeks: 4 }]);
          logSuffix = "(無卡分期)";
          addLog(`【財務風險】使用 BNPL，總價變為 $${totalWithInterest} (原價 $${cost})。`);
        }

        updateStats({ ...item.effect });
        if (item.effect.item) setInventory(prev => ({ ...prev, items: [...prev.items, item.effect.item] }));
        addLog(`購買 ${item.name} ${logSuffix}`);
        setGameState('home');
      };

      const handleEventConfirm = () => {
        if (!currentEvent) return;

        let outcome = {};
        let message = "";

        if (currentEvent.id === 'police') {
          const hasCard = inventory.items.includes('good_citizen_card');
          const isAdult = stats.age >= 18;

          if (isAdult && hasCard) {
            outcome = {};
            message = "出示良民證，警察確認無誤後放行。";
          } else if (isAdult && !hasCard) {
            outcome = { ap: -1, mood: -15 };
            message = "滿18歲未帶證件，被盤查許久。(AP -1, 心情 -15)";
          } else {
            outcome = { ap: -1, mood: -20 };
            message = "未滿18歲深夜遊蕩，被帶回警局通知家長。(AP -1, 心情 -20)";
          }
        }
        else if (currentEvent.type === 'health_risk' || currentEvent.type === 'accident_risk') {
          const hasItem = currentEvent.checkItem && inventory.items.includes(currentEvent.checkItem);
          if (hasItem) {
            outcome = currentEvent.pass;
            const itemName = SHOP_ITEMS.find(i => i.effect.item === currentEvent.checkItem)?.name || '保險';
            message = `幸好有${itemName}，獲得理賠減輕損失。`;
          } else {
            outcome = currentEvent.penalty;
            message = `發生${currentEvent.title}，因無保險需全額負擔！`;
          }
        }
        else if (currentEvent.type === 'scam') {
          if (currentEvent.checkStat && stats[currentEvent.checkStat] > currentEvent.threshold) {
            outcome = {};
            message = currentEvent.pass.msg || "你機警地識破了詐騙。";
          } else {
            outcome = currentEvent.penalty;
            message = `慘遭${currentEvent.title}，損失慘重...`;
          }
        }
        else {
          outcome = currentEvent.penalty || {};
          message = "事件結束。";
        }

        updateStats(outcome);
        addLog(message);
        setCurrentEvent(null);
        setGameState('home');
      };

      const renderEnding = () => {

        const hasHouse = inventory.hasHouse;
        const achievements = [];

        if (hasHouse) achievements.push('有殼蝸牛');
        if (inventory.items.includes('good_citizen_card')) achievements.push('良民模範');
        if (inventory.items.includes('accompaniment_card')) achievements.push('善用資源');

        let message = '';

          color = 'bg-orange-200';

              <h3 className="font-bold border-b-2 border-black pb-2 mb-2 flex items-center gap-2">
                <CreditCard size={20}/> 最終資產
              </h3>
              <div className="text-right">
                <span className={`text-4xl font-black font-pixel ${stats.money < 0 ? 'text-red-500' : 'text-green-600'}`}>
                  ${stats.money}
                </span>
              </div>
            </div>

            <div className="bg-white border-4 border-black p-4 shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] mb-6 flex-1">
              <h3 className="font-bold border-b-2 border-black pb-2 mb-2 flex items-center gap-2">
                <CheckCircle size={20}/> 解鎖成就
              </h3>
              <div className="flex flex-wrap gap-2">
                {achievements.length > 0 ? achievements.map(ach => (
                  <span key={ach} className="bg-yellow-200 border-2 border-black px-2 py-1 text-xs font-bold rounded-full">
                    {ach}
                  </span>

            <button

              再來一局 (RESTART)
            </button>

      const renderOnboarding = () => (

              </button>
            </div>
          </div>

          <div className="bg-zinc-900 p-4 border-t-4 border-zinc-700 z-10 h-64 flex flex-col shadow-2xl">
            <div className="text-green-400 font-pixel font-bold mb-2 border-b border-zinc-700 pb-1 flex justify-between">
              <span>系統通知 (SYSTEM LOGS)</span>
              <span className="animate-pulse text-green-500">● ONLINE</span>
            </div>
            <div className="text-green-400 font-mono text-lg leading-relaxed overflow-y-auto flex-1 font-bold custom-scroll">
              {logs.map((log, i) => <div key={i} className="mb-2 border-l-4 border-green-700 pl-2">{log}</div>)}
            </div>
          </div>

          <div className="absolute inset-0 z-0 flex items-center justify-center opacity-10 pointer-events-none">
            <Terminal size={200} />
          </div>
        </div>
      );

      const renderJobs = () => (
        <div className="h-full flex flex-col bg-slate-50 font-main">
          <div className="bg-blue-600 text-white p-3 shadow-md flex items-center gap-3 app-header z-10">
            <button onClick={() => setGameState('home')}><ChevronRight className="rotate-180"/></button>
            <div>
              <h2 className="font-bold text-lg leading-tight">人力銀行</h2>
              <p className="text-xs text-blue-100">找工作，開啟自立人生</p>
            </div>
          </div>

          <div className="p-3 space-y-3 overflow-y-auto flex-1">
            <div className="flex justify-between items-center px-1">
              <span className="text-sm font-bold text-slate-700">推薦職缺 ({JOBS.length})</span>
              <span className="text-xs bg-yellow-100 text-yellow-800 px-2 py-1 rounded-full font-bold">
                AP 剩餘: {stats.ap}
              </span>
            </div>

                <div key={job.id}

                  <div className="flex justify-between items-start">
                    <div>
                      <h3 className="font-bold text-lg text-slate-800">{job.title}</h3>
                      <div className="flex gap-2 mt-1">
                        <span className="text-xs bg-blue-50 text-blue-600 px-2 py-0.5 rounded border border-blue-100">時薪 ${job.wage}</span>
                        {job.minAge > 15 && <span className="text-xs bg-slate-100 text-slate-600 px-2 py-0.5 rounded">{job.minAge}+ 歲</span>}
                      </div>
                    </div>
                    {job.risk && <AlertTriangle size={16} className="text-orange-400" />}
                  </div>
                  <p className="text-sm text-slate-500">{job.desc}</p>
                  <button
                    disabled={stats.ap < job.apCost || !isAgeOk}
                    onClick={() => {
                      if (stats.ap < job.apCost) addLog('太累了，無法面試！');
                      else startJobInterview(job);
                    }}
                    className="mt-2 w-full bg-blue-600 text-white font-bold py-2 rounded-md hover:bg-blue-700 disabled:bg-slate-300 disabled:cursor-not-allowed transition-colors text-sm">
                    {!isAgeOk ? '資格不符 (需社工陪同或年齡)' : `面試應徵 (消耗 ${job.apCost} AP)`}
                  </button>
                </div>
              )
            })}

            <button onClick={() => setGameState('home')}
                    className="w-full mt-6 bg-slate-200 text-slate-600 py-3 rounded-lg font-bold flex items-center justify-center gap-2 hover:bg-slate-300 transition-colors">
              <ArrowLeft size={18}/> 回到首頁
            </button>
          </div>
        </div>
      );

      const renderHousing = () => (
        <div className="h-full flex flex-col bg-slate-50 font-main">
          <div className="bg-orange-500 text-white p-3 shadow-md flex items-center gap-3 app-header z-10">
            <button onClick={() => setGameState('home')}><ChevronRight className="rotate-180"/></button>
            <div>
              <h2 className="font-bold text-lg leading-tight">好屋租房網</h2>

              <div className="bg-white p-6 rounded-lg shadow-sm border border-green-200 text-center m-4">
                <CheckCircle size={48} className="mx-auto text-green-500 mb-3"/>
                <h3 className="font-bold text-lg text-slate-800">您目前已入住</h3>
                <p className="text-green-600 font-bold text-xl my-2">{inventory.houseName}</p>
                <p className="text-xs text-slate-400">下期生活支出結算時扣款</p>
              </div>
            ) : (
              <>
                {HOUSING.map(house => (

                    <div className={`h-24 w-full flex items-center justify-center text-white font-bold text-lg ${house.id === 'ccsa' ? 'bg-green-400' : house.rent < 4000 ? 'bg-slate-400' : 'bg-orange-300'}`}>

                    </div>

                      <div className="flex justify-between items-center mb-1">
                        <h3 className="font-bold text-slate-800">{house.title}</h3>
                        <span className="text-lg font-bold text-orange-600">${house.rent}<span className="text-xs text-slate-400 font-normal">/月</span></span>
                      </div>
                      <div className="flex gap-2 mb-2">
                        <span className="text-xs text-slate-500 bg-slate-100 px-1 rounded">{house.area || '市區'}</span>
                        <span className="text-xs text-slate-500 bg-slate-100 px-1 rounded">押金 ${house.deposit}</span>
                      </div>
                      <p className="text-xs text-slate-500 mb-3">{house.desc}</p>
                      <button
                        onClick={() => {
                          if (stats.ap < 1) { addLog('太累了，無法預約看房'); return; }

                            alert('未滿18歲且無社工陪同，無法簽約租房！請先至資源地圖申請社工陪同。');
                            return;

                          updateStats({ ap: -1 });
                          startQuiz(house.quizType, (passed) => {

                                setInventory(p => ({...p, hasHouse: true, houseName: house.title}));
                                addLog(`簽約成功！入住 ${house.title} (資安${house.security})`);
                                setGameState('home');
                              } else {
                                addLog('存款不足支付押金！');

              <div className="flex items-center gap-2 mb-2">

                  setGameState('app_job');

                </button>
              </div>
              {stats.money >= 2000 && <p className="text-[11px] text-slate-400 mt-2">（存款達 $2000 以上時，急難救助暫不開放）</p>}
            </div>

            <div className="w-full bg-white p-4 rounded-xl shadow-sm border border-slate-200">
              <div className="flex items-center gap-2 mb-2">
                <div className="bg-orange-100 p-2 rounded-lg text-orange-600"><Home size={20}/></div>
                <h3 className="font-bold text-slate-800">CCSA 自立服務</h3>
              </div>
              <p className="text-sm text-slate-500 mb-3">全方位自立支持體系</p>

              <div className="grid grid-cols-2 gap-2 mb-2">
                <button onClick={() => {
                  startQuiz('ccsa_aid', (passed) => {
                    if (passed) {
                      updateStats({ money: 3000 });
                      addLog('申請通過，獲得 CCSA 補助款 $3000。');
                      setGameState('home');
                    } else addLog('申請未通過，請再確認補助規範。');
                  });
                }} className="bg-orange-500 text-white py-2 rounded-lg font-bold text-sm">
                  經濟補助
                </button>

                <button onClick={() => {
                  if (stats.ap < 1) { addLog('體力不足，無法申請。'); return; }
                  if (inventory.items.includes('accompaniment_card')) { addLog('您已持有社工陪同卡。'); return; }
                  updateStats({ ap: -1 });
                  setInventory(prev => ({...prev, items: [...prev.items, 'accompaniment_card']}));
                  addLog('申請成功！獲得「社工陪同卡」。可用於租屋簽約與特定工作。');
                  setGameState('home');
                }} className="bg-red-500 text-white py-2 rounded-lg font-bold text-sm flex items-center justify-center gap-1">
                  <Users size={14}/> 申請社工陪同
                </button>
              </div>

              <div className="grid grid-cols-2 gap-2">
                <button onClick={() => {
                  startQuiz('ccsa_counseling', (passed) => {
                    if (passed) {
                      updateStats({ mood: 30, health: 10 });
                      addLog('完成心理諮商，身心放鬆了許多。');
                      setGameState('home');
                    }
                  });
                }} className="bg-pink-500 text-white py-2 rounded-lg font-bold text-sm flex items-center justify-center gap-1">
                  <Brain size={14}/> 心理諮商
                </button>

                <button onClick={() => {
                  startQuiz('ccsa_training', (passed) => {
                    if (passed) {
                      updateStats({ maxAp: 1, mood: 10 });
                      addLog('完成自立培訓，能力提升！每週 AP +1。');
                      setGameState('home');
                    }
                  });
                }} className="bg-blue-500 text-white py-2 rounded-lg font-bold text-sm flex items-center justify-center gap-1">
                  <BookOpen size={14}/> 自立培訓
                </button>
              </div>
            </div>

            <div className="w-full bg-white p-4 rounded-xl shadow-sm border border-slate-200">
              <div className="flex items-center gap-2 mb-2">
                <div className="bg-slate-100 p-2 rounded-lg text-slate-600"><Landmark size={20}/></div>
                <h3 className="font-bold text-slate-800">警察局</h3>
              </div>
              <button onClick={() => {
                if (inventory.items.includes('good_citizen_card')) {
                  addLog('你已經有良民證了。');
                } else if (stats.age < 18) {
                  alert("未滿 18 歲者，需由法定代理人代為申請。請先聯繫監護人或社工協助。");
                  addLog('嘗試申請良民證失敗 (未滿18歲)。');
                } else {
                  setInventory(prev => ({...prev, items: [...prev.items, 'good_citizen_card']}));
                  addLog('獲得「良民證」！');
                  setGameState('home');
                }
              }} className="w-full bg-slate-800 text-white py-2 rounded-lg font-bold text-sm">
                辦理良民證 ($0)
              </button>
            </div>

            <button onClick={() => setGameState('home')}
                    className="w-full mt-2 bg-slate-200 text-slate-600 py-3 rounded-lg font-bold flex items-center justify-center gap-2 hover:bg-slate-300 transition-colors">
              <ArrowLeft size={18}/> 回到首頁
            </button>
          </div>
        </div>
      );

      const renderFinanceApp = () => (
        <div className="h-full flex flex-col bg-slate-50 font-main">
          <div className="bg-violet-600 text-white p-3 shadow-md flex items-center gap-3 app-header z-10">
            <button onClick={() => setGameState('home')}><ChevronRight className="rotate-180"/></button>
            <div>
              <h2 className="font-bold text-lg leading-tight">財務管家</h2>
              <p className="text-xs text-violet-100">記帳、帳單、消費決策</p>
            </div>
          </div>

          <div className="p-3 space-y-4 overflow-y-auto flex-1">
            <div className="bg-white border border-slate-200 rounded-xl p-4 shadow-sm">
              <div className="flex justify-between items-center">
                <div className="flex items-center gap-2">
                  <div className="bg-violet-100 p-2 rounded-lg text-violet-700"><Receipt size={18}/></div>
                  <h3 className="font-bold text-slate-800">本週帳務</h3>
                </div>
                <div className="text-right">
                  <div className="text-xs text-slate-400">現金</div>
                  <div className={`text-2xl font-black font-pixel ${stats.money < 0 ? 'text-red-600' : 'text-slate-900'}`}>${stats.money}</div>
                </div>
              </div>

              <div className="mt-3">
                <div className="text-xs text-slate-500 mb-1">未繳帳單</div>
                {bills.length === 0 ? (
                  <div className="text-sm text-slate-400">目前沒有分期/卡費帳單</div>
                ) : (
                  <div className="space-y-2">
                    {bills.map((b, idx) => (
                      <div key={idx} className="flex justify-between items-center bg-slate-50 border border-slate-200 rounded-lg px-3 py-2">
                        <div>
                          <div className="text-sm font-bold text-slate-700">{b.name}</div>
                          <div className="text-xs text-slate-400">剩 {b.remainingWeeks} 週</div>
                        </div>
                        <div className="text-right">
                          <div className="text-sm font-bold text-red-600">-${b.amount}</div>
                        </div>
                      </div>
                    ))}
                  </div>
                )}
              </div>

              <div className="mt-3 text-xs text-slate-500">
                住宿：{inventory.hasHouse ? inventory.houseName : '尚未有固定住處'}
              </div>
            </div>

            <div className="bg-white border border-slate-200 rounded-xl p-4 shadow-sm">
              <div className="flex items-center gap-2 mb-2">
                <div className="bg-green-100 p-2 rounded-lg text-green-700"><ShoppingBag size={18}/></div>
                <h3 className="font-bold text-slate-800">商店</h3>
              </div>
              <div className="space-y-2">
                {SHOP_ITEMS.map(item => {
                  const owned = item.effect.item ? inventory.items.includes(item.effect.item) : false;
                  return (
                    <button key={item.id}
                            onClick={() => {
                              if (owned) { addLog(`你已擁有：${item.name}`); return; }
                              openPurchaseModal(item);
                            }}
                            className={`w-full text-left border border-slate-200 rounded-xl p-3 hover:bg-slate-50 transition flex justify-between items-center ${owned ? 'opacity-60' : ''}`}>
                      <div className="pr-2">
                        <div className="flex items-center gap-2">
                          <div className="font-bold text-slate-800">{item.name}</div>
                          {item.scam && <span className="text-[10px] font-black bg-red-100 text-red-700 px-2 py-0.5 rounded-full border border-red-200">高風險</span>}
                          {owned && <span className="text-[10px] font-black bg-emerald-100 text-emerald-700 px-2 py-0.5 rounded-full border border-emerald-200">已擁有</span>}
                        </div>
                        <div className="text-xs text-slate-500 mt-1">{item.desc}</div>
                        <div className="text-[11px] text-slate-400 mt-1">
                          付款：{item.payMethod.includes('cash') ? '現金 ' : ''}{item.payMethod.includes('credit') ? '信用卡 ' : ''}{item.payMethod.includes('bnpl') ? '無卡分期' : ''}
                        </div>
                      </div>
                      <div className="text-right">
                        <div className="text-lg font-black text-violet-700">${item.price}</div>
                        <div className="text-[10px] text-slate-400">{item.payMethod.includes('bnpl') ? '可分期' : '單次'}</div>
                      </div>
                    </button>
                  );
                })}
              </div>
            </div>

            <div className="bg-white border border-slate-200 rounded-xl p-4 shadow-sm">
              <div className="flex items-center gap-2 mb-2">
                <div className="bg-cyan-100 p-2 rounded-lg text-cyan-700"><Shield size={18}/></div>
                <h3 className="font-bold text-slate-800">風險提示</h3>
              </div>
              <ul className="text-sm text-slate-600 space-y-1 list-disc pl-5">
                <li>信用卡/分期會把壓力「延後」，但帳單一定會來。</li>
                <li>先買必要（健保/保險/飲食），再買想要（娛樂/3C）。</li>
                <li>看到「保證獲利」多半是詐騙。</li>
              </ul>
            </div>

            <button onClick={() => setGameState('home')}
                    className="w-full bg-slate-200 text-slate-600 py-3 rounded-lg font-bold flex items-center justify-center gap-2 hover:bg-slate-300 transition-colors">
              <ArrowLeft size={18}/> 回到首頁
            </button>
          </div>
        </div>
      );

      const renderPurchaseModal = () => {
        if (!purchaseModal) return null;
        const item = purchaseModal;
        return (
          <div className="absolute inset-0 bg-black/80 z-50 flex items-center justify-center p-6">
            <div className="bg-white w-full max-w-sm rounded-2xl p-6 shadow-2xl animate-bounce-in">
              <div className="flex justify-between items-center mb-4">
                <h3 className="font-bold text-lg">選擇付款方式</h3>
                <button onClick={() => setPurchaseModal(null)}><X size={20}/></button>
              </div>
              <div className="mb-4 bg-slate-50 p-4 rounded-lg">
                <p className="font-bold text-xl text-slate-800">{item.name}</p>
                <p className="text-slate-500 text-sm mt-1">{item.desc}</p>
                <p className="text-violet-600 font-bold text-2xl mt-2">${item.price}</p>
              </div>
              <div className="space-y-3">
                <button onClick={() => handlePurchase('cash')}
                        className="w-full p-3 flex justify-between items-center bg-green-50 text-green-800 rounded-xl hover:bg-green-100 border border-green-200">
                  <span className="font-bold flex items-center gap-2"><DollarSign size={16}/> 現金付款</span>
                  <span className="text-xs">立即扣款</span>
                </button>

                {item.payMethod.includes('credit') && stats.age >= 18 && (
                  <button onClick={() => handlePurchase('credit')}
                          className="w-full p-3 flex justify-between items-center bg-blue-50 text-blue-800 rounded-xl hover:bg-blue-100 border border-blue-200">
                    <span className="font-bold flex items-center gap-2"><CreditCard size={16}/> 信用卡</span>
                    <span className="text-xs">下週扣款 (需滿18歲)</span>
                  </button>
                )}

                {item.payMethod.includes('bnpl') && (
                  <button onClick={() => handlePurchase('bnpl')}
                          className="w-full p-3 flex justify-between items-center bg-purple-50 text-purple-800 rounded-xl hover:bg-purple-100 border border-purple-200">
                    <span className="font-bold flex items-center gap-2"><Zap size={16}/> 無卡分期 (BNPL)</span>
                    <div className="text-right leading-tight">
                      <span className="text-xs block font-bold">免頭期款，分4期</span>
                      <span className="text-[10px] text-red-500">總價+20% 利息</span>
                    </div>
                  </button>
                )}

                {item.payMethod.includes('credit') && stats.age < 18 && (
                  <div className="text-xs text-slate-400 bg-slate-50 border border-slate-200 p-3 rounded-xl">
                    未滿 18 歲：信用卡付款不可用
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      };

      const renderQuiz = () => {
        if (!activeQuiz) return null;
        const q = activeQuiz.questions && activeQuiz.questions[activeQuiz.step];
        if (!q) { setActiveQuiz(null); return null; }

        return (
          <ModalWrapper title={activeQuiz.title}>
            <p className="font-bold text-lg mb-4">{q.q}</p>
            <div className="space-y-2">
              {q.options.map((opt, i) => (
                <button key={i} onClick={() => {
                  const isCorrect = i === q.ans;
                  const nextScore = (activeQuiz.score || 0) + (isCorrect ? 1 : 0);

                  if (activeQuiz.step + 1 < activeQuiz.questions.length) {
                    setActiveQuiz(p => ({...p, step: p.step + 1, score: nextScore }));
                  } else {
                    const passed = nextScore === activeQuiz.questions.length;
                    activeQuiz.cb(passed);
                    setActiveQuiz(null);
                  }
                }} className="w-full bg-zinc-100 border-2 border-black p-3 text-left hover:bg-yellow-200 transition-colors neo-btn">
                  {String.fromCharCode(65 + i)}. {opt}
                </button>
              ))}
            </div>
            <div className="mt-4 text-right text-xs font-mono">{activeQuiz.step + 1} / {activeQuiz.questions.length}</div>
          </ModalWrapper>
        );
      };

      const renderEvent = () => {
        if (!currentEvent) return null;
        return (
          <ModalWrapper title="突發事件" color={currentEvent.type === 'risk' ? 'bg-red-500' : 'bg-zinc-200'}>
            <div className="text-center">
              <AlertTriangle size={48} className="mx-auto mb-4"/>
              <h2 className="text-2xl font-black mb-2">{currentEvent.title}</h2>
              <p className="mb-6 font-bold">{currentEvent.desc}</p>
              <button onClick={handleEventConfirm} className="w-full bg-black text-white font-pixel text-xl p-2 border-2 border-white hover:bg-zinc-800 neo-btn">
                確認
              </button>
            </div>
          </ModalWrapper>
        );
      };

      return (
        <div className="w-full max-w-sm h-[800px] bg-black rounded-[3rem] p-3 shadow-2xl relative border-4 border-zinc-700">
          <div className="absolute right-[-8px] top-32 w-2 h-16 bg-zinc-800 rounded-r-md"></div>
          <div className="absolute left-[-8px] top-24 w-2 h-8 bg-zinc-800 rounded-l-md"></div>

          <div className={`w-full h-full bg-zinc-900 rounded-[2.5rem] overflow-hidden flex flex-col relative text-black ${screenEffect === 'glitch' ? 'glitch-effect' : ''}`} data-text="SYSTEM_FAILURE">
            <div className="scanlines"></div>
            <FloatingTextOverlay texts={floatingTexts} />
            <div className="absolute top-0 left-1/2 -translate-x-1/2 w-32 h-7 bg-black rounded-b-xl z-30"></div>

            <div className="flex-1 overflow-hidden relative z-20 bg-white">
              {gameState === 'onboarding' ? renderOnboarding() :
              gameState === 'home' ? ( <><StatBar stats={stats} />{renderHome()}</> ) :
              gameState === 'app_job' ? ( <><StatBar stats={stats} />{renderJobs()}</> ) :
              gameState === 'app_house' ? ( <><StatBar stats={stats} />{renderHousing()}</> ) :
              gameState === 'app_resource' ? ( <><StatBar stats={stats} />{renderResourceApp()}</> ) :
              gameState === 'app_finance' ? ( <><StatBar stats={stats} />{renderFinanceApp()}</> ) :
              gameState === 'ending' ? renderEnding() : null
              }

              {renderQuiz()}
              {renderEvent()}
              {renderPurchaseModal()}
            </div>

            {gameState !== 'onboarding' && (
              <div className="absolute bottom-2 left-0 right-0 h-6 flex justify-center z-30">
                <div className="w-32 h-1 bg-black/40 rounded-full cursor-pointer hover:bg-black transition-colors" onClick={() => setGameState('home')}></div>
              </div>
            )}
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
